<!DOCTYPE html>
<html>

<head>
  <title>visify</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="icon" type="image/x-icon" href="favicon.png">
  <style type="text/css">
    #login,
    #loggedin {
      display: none;
    }

    .text-overflow {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      width: 500px;
    }
  </style>
</head>

<body onload="onload()">
  <div style="z-index: 1;color: white;position: absolute;top: calc(50vh - 300px);left: calc(50vw - 400px);"><img src="https://i.pinimg.com/originals/b1/3a/d5/b13ad59867aa8ade2e9e2194afd75402.gif"></div>
  <header>
    <h1>visify</h1>
    <span id="user-info"></span>
  </header>

  <div id="3d-graph"></div>
  <div id="main" class="container">
    <p id="error-text"></p>
  </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.4.3/math.js"
    integrity="sha512-wE1ES3zJZKbOz0l0Fj15CgIMQe+81FiGsF6DL7gIeB5sjQ9BHUbTV+FiZIc/6GDL3MlMbiZ+U45Bsi5x/2MKGg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="//unpkg.com/three"></script>
  <script src="//unpkg.com/three-spritetext"></script>
  <script src="//unpkg.com/3d-force-graph"></script>

  <script src="app.js"></script>
</body>

</html>
